<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <title>Ecommerce</title>
</head>

<body>

    
        <div class="addcarted">
          

            <section class="pt-5 pb-5 carted">
                <div class="container">
                  <div class="row w-100">
                      <div class="col-lg-12 col-md-12 col-12">
                          <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                          <p class="close">close</p>
                          <table id="shoppingCart" class="table table-condensed table-responsive">
                              <thead>
                                  <tr>
                                      <th style="width:60%">Product</th>
                                      <th style="width:12%">Price</th>
                                      <th style="width:10%">Quantity</th>
                                      <th style="width:16%"></th>
                                  </tr>
                              </thead>
                              
                          </table>
                          
                      </div>
                  </div>
                  <div class="row mt-4 d-flex align-items-center">
                      <div class="col-sm-6 order-md-2 text-right">
                          <a href="catalog.html" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
                      </div>
                      
                  </div>
              </div>
              </section>
        </div>
    

    <div class="cart">
        <div class="quantitys">
            <p>0</p>
        </div>
        <div class="cart-image">
            <img src="https://cdn-icons-png.flaticon.com/512/34/34627.png" alt="cart image">
        </div>
    </div>

    <header>
        <div class="inner-header">
            <h3>BDecommerce</h3>
        </div>
    </header>

    <div class="hero-area">
        <div class="inner-hero-area">
            <div class="heading-area">
                <h1>Shop Now</h1>
                <p>Neccessary Products On Your Hands</p>
            </div>
            <div class="tagline">
                <p>Buy all neccessary Products at cheaper price and get delivered to your home.</p>
            </div>
        </div>
    </div>

    <div class="products-area">
        <div class="inner-products-area">
            <div class="phone-category">
                <h1>Mobile</h1>
                <div class="category-products">
                    <p hidden class="fcategoryId">1</p>
                    
                    

            </div>

            <div class="clearify"></div>
            <div class="laptop-category">

                <h1>Laptop</h1>
                <div class="scategory-products">
                    <p hidden class="scategory-productsProductId">2</p>
                    
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="./assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
